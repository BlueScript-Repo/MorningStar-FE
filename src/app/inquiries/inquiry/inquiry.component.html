<div style="padding-bottom: 260px;" class="navbarTop">
    <div class="site wrapper-content">
     <div class="top_site_main" style="background-image:url(assets/banner/top-heading.jpg);background-size: cover;">
       <div class="banner-wrapper container article_heading">
         <h1 class="heading_primary" style="font-family: 'Noto Sans JP', sans-serif;">Inquiry</h1>
        </div>
     </div>
     </div>
     <div class="containerTable">
        <div class="mt-5 mb-3" style="text-align:left">
            <h3 class="title_primary fs-4" style="font-family: 'Noto Sans JP', sans-serif;font-weight: bold;"><span style="margin-right: 10px;color: gold;"><i class="fab fa-battle-net"></i></span>Product Inquiry</h3>
        </div>
        <table style="text-align: center;border: 1px solid #fff;font-family: 'Noto Sans JP', sans-serif;" class="table table-light">

            <thead style="background-color: #ffd200;border: 1px solid #fff;text-align:center;color: #fff">
                <th style="text-align:center;border: none;width: 150px;font-family: 'Noto Sans JP', sans-serif;" >
                    Client Name
                </th>
                <th style="text-align:center;border: none;width: 150px;font-family: 'Noto Sans JP', sans-serif;">Email Id</th>
                <th style="text-align:center;border: none;width: 150px;font-family: 'Noto Sans JP', sans-serif;">Contact Number</th>
                <th style="text-align:center;border: none;width: 150px;font-family: 'Noto Sans JP', sans-serif;">City</th>
                <th style="text-align:center;border: none;width: 150px;font-family: 'Noto Sans JP', sans-serif;">Product Code</th>
                <th style="text-align:center;border: none;width: 150px;font-family: 'Noto Sans JP', sans-serif;">Action</th>
                <th style="text-align: center;border: none;width: 150px;font-family: 'Noto Sans JP', sans-serif;">Remark</th>
                <th  style="text-align: center;border: none;width: 150px;font-family: 'Noto Sans JP', sans-serif;">Update</th>
                <th  style="text-align: center;border: none;width: 150px;font-family: 'Noto Sans JP', sans-serif;">Download</th>
            </thead>
            <tbody>
                <tr class="td1" *ngFor="let i of Inquiries;let j=index">
                    <td style="text-align:center;border: none">
                        {{i.name}}
                    </td>
                    <td style="text-align:center;border: none">
                        {{i.emailId}}
                    </td>
                    <td style="text-align:center;border: none">
                        {{i.contactNo}}
                    </td>
                    <td style="text-align:center;border: none">
                        {{i.city}}
                    </td>
                    <td style="text-align:center;border: none">
                        <form #detail="ngForm" (ngSubmit)="getDetails(detail.value)">
                            <input style="visibility:hidden;display:none" class="form-control" type="text" ngModel={{i.productCode}} value="{{i.productCode}}" name="product" >
                        <button class="btn1" style="background:transparent;border:none;text-decoration:underline" >{{i.productCode}}</button>
                    </form>
                    </td>
                    <!-- <form #status="ngForm" (ngSubmit)="UpdateStatus(status.value)"> -->
                    <td style="text-align:center;border: none">
                        <select id="Status{{j}}" (change)="booked($event,j)" class="form-select" #status style="height:30px;font-size: 16px;font-family: 'Noto Sans JP', sans-serif;">
                            <option selected>IN PROCESS</option>
                            <option>BOOKED</option> 
                            <option>HOLD</option> 
                            <option>DROP</option> 
                        </select>
                    </td>
                    <td style="text-align:center;border: none;padding-left: 40px;display: flex;">
                        <input class="form-control" #remark style="height:30px;font-size: 16px;width: 200px;" placeholder="Your Remarks here!">
                        <input type="number" #amount class="form-control bookingInput" style="height:30px;font-size: 16px;width: 200px;margin-left: 20px;" placeholder="booking amount...">     
                    </td>
                   
                    <td style="text-align:center;border: none">
                        <button style="text-align: center;" (click)="UpdateStatus(status.value,remark.value,amount.value,j)" class="btn121" >Update</button>
                    </td>
                    <td style="text-align:center;border: none">
                        <button style="text-align: center;" class="btn122" >Download</button>
                    </td>
                <!-- </form> -->
                </tr>
            </tbody>
        </table>  
     </div>
</div>
